<div class="px-6 md:px-8 py-6">
  <p class="text-sm text-[#555] mb-5 font-semibold">
    Select all images containing a
    <span class="text-[#00ff41]"
      style="text-decoration:underline;text-underline-offset:5px;text-decoration-color:#00ff41">
      {{ prompt }}
    </span>
  </p>

  <div class="grid grid-cols-3 gap-2">
    @for (cell of cells; track cell.id) {
      <div class="img-cell" (click)="toggle(cell)">
        <input
          type="checkbox"
          [id]="cell.id"
          [(ngModel)]="cell.selected"
          (click)="$event.stopPropagation()" />

        <label class="cell-label" [for]="cell.id"></label>

        <div class="check-badge" [style.display]="cell.selected ? 'flex' : 'none'">âœ“</div>

        <div
          class="cell-inner"
          [class.is-selected]="cell.selected">
          <!-- put your svg here based on cell.type -->
        </div>
      </div>
    }
  </div>
</div>
